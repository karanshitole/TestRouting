<main class="main">
    <div class="auth-form">
        <div class="loginForm" *ngIf="allReadyHasAccount">
            <h2>Login Form</h2>
        
            <form [formGroup]="loginform" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" formControlName="password" id="email" class="form-control">
                </div>
                <button class="btn btn-outline-primary">Log in</button>
            </form>
        
        
        
        
            <a href="javascript:;" (click)="allReadyHasAccount = !allReadyHasAccount"
             class="btn btn-link">Don't have Account Yet</a>
        
        </div>
        
        <div class="signUpForm" *ngIf="!allReadyHasAccount">
            <h2>Sign Up</h2>
            <a href="javascript:;" (click)="allReadyHasAccount = !allReadyHasAccount" 
            class="btn btn-link">Already have Account Yet</a>
        
        </div>
    </div>
</main>
